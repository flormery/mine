<!-- Fondo principal con gradiente -->
<div class="fixed inset-0 bg-gradient-to-br from-blue-950 via-blue-900 to-indigo-900 overflow-hidden">
  <!-- Elementos decorativos animados -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <!-- Círculos flotantes grandes -->
    <div class="absolute -top-24 -left-24 w-96 h-96 bg-blue-600 rounded-full opacity-10 blur-3xl animate-pulse"></div>
    <div class="absolute top-1/2 -right-32 w-80 h-80 bg-indigo-500 rounded-full opacity-15 blur-2xl animate-bounce"></div>
    <div class="absolute -bottom-20 left-1/3 w-72 h-72 bg-cyan-600 rounded-full opacity-20 blur-3xl animate-pulse" style="animation-delay: 2s;"></div>

    <!-- Partículas pequeñas -->
    <div class="absolute top-1/4 right-1/4 w-2 h-2 bg-blue-300 rounded-full animate-ping"></div>
    <div class="absolute top-3/4 left-1/5 w-1 h-1 bg-indigo-400 rounded-full animate-pulse opacity-60"></div>
    <div class="absolute bottom-1/3 right-1/6 w-3 h-3 bg-cyan-300 rounded-full animate-bounce opacity-40"></div>
  </div>
</div>

<!-- Contenedor principal centrado -->
<div class="relative min-h-screen flex items-center justify-center px-4 py-8 z-10">
  <!-- Card principal con efecto glass -->
  <div class="w-full max-w-md mx-auto">
    <!-- Contenedor del formulario con backdrop blur -->
    <div class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl p-8 shadow-2xl shadow-blue-900/50">

      <!-- Header con icono y título -->
      <div class="text-center mb-8">
        <!-- Icono de candado -->
        <div class="mx-auto w-16 h-16 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full flex items-center justify-center mb-4 shadow-lg shadow-blue-500/30">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
        </div>

        <!-- Título principal -->
        <h1 class="text-3xl font-bold bg-gradient-to-r from-white via-blue-100 to-blue-200 bg-clip-text text-transparent mb-2">
          Recuperar Contraseña
        </h1>
        <p class="text-blue-200/80 text-sm">
          Ingresa tu nueva contraseña para restablecer tu cuenta
        </p>
      </div>

      <!-- Formulario -->
      <form class="space-y-6">
        <!-- Input Nueva Contraseña -->
        <div class="relative">
          <label class="block text-blue-100 text-sm font-medium mb-2">
            Nueva Contraseña
          </label>
          <div class="relative">
            <input
              [(ngModel)]="newPassword"
              type="password"
              name="newPassword"
              placeholder="Ingresa tu nueva contraseña"
              class="w-full px-4 py-3 bg-white/10 border border-blue-300/30 rounded-xl text-white placeholder-blue-200/50 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent backdrop-blur-sm transition-all duration-300 hover:bg-white/15"
            />
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <svg class="w-5 h-5 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
            </div>
          </div>
        </div>

        <!-- Input Confirmar Contraseña -->
        <div class="relative">
          <label class="block text-blue-100 text-sm font-medium mb-2">
            Confirmar Contraseña
          </label>
          <div class="relative">
            <input
              [(ngModel)]="confirmPassword"
              type="password"
              name="confirmPassword"
              placeholder="Repite tu nueva contraseña"
              class="w-full px-4 py-3 bg-white/10 border border-blue-300/30 rounded-xl text-white placeholder-blue-200/50 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent backdrop-blur-sm transition-all duration-300 hover:bg-white/15"
            />
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <svg class="w-5 h-5 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
          </div>
        </div>

        <!-- Botón principal -->
        <button
          (click)="verificarcodigo()"
          type="button"
          class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-lg hover:shadow-blue-500/25 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-transparent"
        >
          <span class="flex items-center justify-center space-x-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            <span>Restablecer Contraseña</span>
          </span>
        </button>
      </form>

      <!-- Footer -->
      <div class="mt-8 text-center">
        <p class="text-blue-200/70 text-sm">
          ¿No tienes una cuenta?
          <a
            routerLink="/register"
            class="text-blue-300 font-semibold hover:text-white transition-colors duration-200 hover:underline ml-1"
          >
            ¡Crear una cuenta!
          </a>
        </p>
      </div>

      <!-- Indicadores de seguridad -->
      <div class="mt-6 flex items-center justify-center space-x-4 text-xs text-blue-200/60">
        <div class="flex items-center space-x-1">
          <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
          <span>Conexión segura</span>
        </div>
        <div class="flex items-center space-x-1">
          <div class="w-2 h-2 bg-blue-400 rounded-full animate-pulse"></div>
          <span>Encriptado</span>
        </div>
      </div>
    </div>
  </div>
</div>
